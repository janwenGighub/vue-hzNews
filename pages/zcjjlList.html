<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>驻村(居)警力</title>
  <link rel="stylesheet" href="../css/zTreeStyle.css" type="text/css">
  <link rel="stylesheet" href="../src/css/layui.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/demo.css">
  <link rel="stylesheet" href="../css/zcjjlList.css">
  <style>
    .mjShow {
      display: none !important;
    }

    .subNavBox {
      width: 100%;
      border: solid 1px #e5e3da;
    }

    .subNav {
      border-bottom: solid 1px #e5e3da;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      color: #999;
      line-height: 28px;
      padding-left: 10px;
      background: url('../image/jiantou1.jpg') no-repeat;
      background-position: 95% 50%
    }

    .subNav:hover {
      color: #277fc2;
    }

    .currentDd {
      color: #277fc2
    }

    .currentDt {
      background-image: url('../image/jiantou.jpg');
    }

    .navContent {
      display: none;
      border-bottom: solid 1px #e5e3da;
    }

    .navContent li a {
      display: block;
      width: 200px;
      height: 28px;
      text-align: center;
      font-size: 14px;
      line-height: 28px;
      color: #333
    }

    .navContent li a:hover {
      color: #fff;
      background-color: #277fc2
    }
  </style>
</head>

<body>
  <header></header>
  <div class="mainContent">
    <div class="mt20 commonTitle">
      <h3>驻村(居)警力</h3>
    </div>
    <div class="preview">
      <div class="mt20 mb20 policeBox">
        
      </div>
    </div>
    <div class="listPaging">
      <div id="demo3"></div>
    </div>
  </div>
</body>

</html>
<script src="../js/jquery-1.12.4.js"></script>
<script src="../js/jquery.ztree.core.js"></script>
<script src="../src/layui.js"></script>
<script src="../js/api.js"></script>
<script src="../js/main.js"></script>
<script src="../js/zcjjlList.js"></script>
<script>
  $(".subNav").click(function () {
    $(this).toggleClass("currentDd").siblings(".subNav").removeClass("currentDd")
    $(this).toggleClass("currentDt").siblings(".subNav").removeClass("currentDt")
    $(this).next(".navContent").slideToggle(300).siblings(".navContent").slideUp(300)
  })
</script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>工作轨迹</title>
  <link rel="stylesheet" href="../src/css/layui.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/demo.css" type="text/css">
  <link rel="stylesheet" href="../css/workTrackMore.css">
</head>

<body>
  <header></header>
  <div class="contentList">
    <div class="mt20 search">
      <ul class="search_ul">
        <li>
          <div class="layui-form-item customItem">
            <label class="layui-form-label customLabel">姓名</label>
            <div class="layui-input-block customBlock">
              <input id="inputUserName" type="text" name="title" required lay-verify="required" placeholder="请输入姓名"
                autocomplete="off" class="layui-input">
            </div>
          </div>
        </li>
        <li>
          <div class="layui-form-item customItem">
            <label class="layui-form-label customLabel">警号</label>
            <div class="layui-input-block customBlock">
              <input id="inputPoliceId" type="text" name="title" required lay-verify="required" placeholder="请输入警号"
                autocomplete="off" class="layui-input">
            </div>
          </div>
        </li>
        <li>
          <div class="layui-form-item customItem">
            <label class="layui-form-label customLabel">日期</label>
            <div class="layui-input-block customBlock">
              <input type="text" class="layui-input" id="test6" placeholder="请选择开始与结束时间段">
            </div>
          </div>
        </li>
        <!-- <li>
          <div class="layui-form-item customItem">
            <label class="layui-form-label customLabel">日期</label>
            <div class="layui-input-block customBlock">
              <input type="text" class="layui-input" id="test2">
            </div>
          </div>
        </li> -->
        <li>
          <button id="searchBtn" type="button" class="layui-btn layui-btn-normal">搜索</button>
          <button id="resetBtn" type="button" class="layui-btn layui-btn-danger">重置</button>
        </li>
      </ul>
    </div>
    <div class="mt20 mb20 exhibition">
      <div class="personList">
        <ul class="person_ul" id="workTrack">
        </ul>
        <div class="listPaging">
          <div id="demo3"></div>
        </div>
      </div>
      <div class="map" id="allmap">
        <!-- <img src="../img/customMap2.png" alt=""> -->
      </div>
    </div>
  </div>
</body>

</html>
<script src="../js/jquery-1.12.4.js"></script>
